<!-- Debugging with Chrome DevTools :->

       ->Inspect Element: Right-click elements → Inspect → Modify live.

       ->Console: View console logs or errors. Test with console.log("Debugging...") in script.js.

       ->Breakpoints: In Sources tab, click line numbers to pause and watch variable changes.

       ->Live Styling: Change colors, margins, etc., in the Elements tab to test layout fixes. -->
