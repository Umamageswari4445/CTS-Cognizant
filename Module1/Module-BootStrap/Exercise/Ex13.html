<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors and Backgrounds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Exercise 13.1 – Dashboard with Contextual Backgrounds -->
    <div class="container my-4">
      <div class="bg-primary text-white p-3 mb-2">Primary Panel</div>
      <div class="bg-warning text-dark p-3 mb-2">Warning Panel</div>
      <div class="bg-success text-white p-3 mb-2">Success Panel</div>
    </div>
    <!-- Exercise 13.2 – Gradient Background with Text -->
    <div class="bg-dark bg-gradient text-white text-center p-5">
      <h2>Gradient Background</h2>
      <p>This section uses a gradient dark background.</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
