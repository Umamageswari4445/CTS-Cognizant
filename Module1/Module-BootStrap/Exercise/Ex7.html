<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap sample code</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"

    />

  <body>
    <!-- Exercise 7.1 -->
    <div class="container my-4">
      <h1 class="display-1">Big Heading</h1>
      <p class="lead">This is a lead paragraph.</p>
      <p class="text-muted">Muted text for less emphasis.</p>
      <p class="fw-bold">Bold text using Bootstrap.</p>
    </div>
    <!-- Exercise 7.2 -->
    <div class="container my-4">
      <p class="text-uppercase">uppercase text</p>
      <p class="text-lowercase">LOWERCASE TEXT</p>
      <p class="text-capitalize">this is capitalized text</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
