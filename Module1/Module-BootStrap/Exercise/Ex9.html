<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Exercise 9.1 : Contextual Button Classes -->
    <div class="container my-4">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-outline-danger">Outline Danger</button>
      <button class="btn btn-success">Success</button>
    </div>
    <!-- Exercise 9.2 : Button Groups and Toggle Buttons -->
    <div class="container my-4">
      <div class="btn-group" role="group">
        <button class="btn btn-outline-primary">Left</button>
        <button class="btn btn-outline-primary">Middle</button>
        <button class="btn btn-outline-primary">Right</button>
      </div>

      <div class="btn-group mt-3" role="group">
        <input
          type="checkbox"
          class="btn-check"
          id="btncheck1"
          autocomplete="off"
        />
        <label class="btn btn-outline-success" for="btncheck1">Toggle 1</label>
        <input
          type="checkbox"
          class="btn-check"
          id="btncheck2"
          autocomplete="off"
        />
        <label class="btn btn-outline-success" for="btncheck2">Toggle 2</label>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
