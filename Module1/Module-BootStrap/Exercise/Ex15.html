<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders, Shadows, and Rounded Corners</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Exercise 15.1 – Image with Border and Rounded Circle -->
    <div class="container my-4 text-center">
      <img
        src="https://via.placeholder.com/150"
        class="border border-primary border-3 rounded-circle"
        alt="Profile"
      />
    </div>
    <!-- Exercise 15.2 – Card with Shadow and Rounded Pill -->
    <div class="card shadow-lg rounded-pill text-center my-4 p-4">
      <div class="card-body">
        <h5 class="card-title">Rounded Pill Card</h5>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
