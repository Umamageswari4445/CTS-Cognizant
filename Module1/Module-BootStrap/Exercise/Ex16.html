<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Exercise 16.2 – Badge Overlay with Absolute Positioning -->
    <div class="position-relative d-inline-block m-4">
      <img src="https://via.placeholder.com/150" class="img-fluid" alt="Item" />
      <span
        class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill"
      >
        5+
      </span>
    </div>

    <!-- Exercise 16.1 – Fixed Footer -->
    <footer
      class="bg-dark text-white text-center p-3 position-fixed bottom-0 w-100"
    >
      Fixed Footer
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
