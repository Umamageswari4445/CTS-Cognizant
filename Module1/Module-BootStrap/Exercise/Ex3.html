<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Grid Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <div class="p-3 bg-primary text-white text-center">Column 1</div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <div class="p-3 bg-success text-white text-center">Column 2</div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <div class="p-3 bg-warning text-white text-center">Column 3</div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
