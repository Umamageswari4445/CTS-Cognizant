<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards and Media Objects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Exercise 11.1 – Profile Card -->
    <div class="card my-4" style="width: 18rem">
      <img
        src="https://via.placeholder.com/150"
        class="card-img-top"
        alt="Profile"
      />
      <div class="card-body">
        <h5 class="card-title">Jane Doe</h5>
        <p class="card-text">Web Developer</p>
        <a href="#" class="btn btn-primary">Contact</a>
      </div>
    </div>
    <!-- Exercise 11.2 – Media Object Layout -->
    <div class="media d-flex my-4">
      <img src="https://via.placeholder.com/64" class="me-3" alt="Avatar" />
      <div class="media-body">
        <h5 class="mt-0">Media Heading</h5>
        This is some media content aligned beside an image.
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
