<!-- Exercise 2.1 :

Purpose of the CSS, JS, and icons folders:

->css
  - Contains all the compiled CSS files for Bootstrap.
  - Includes core styles like bootstrap.css and minified versions (bootstrap.min.css).
  - May include source Sass files if you download the source package.
  - Purpose: Provides styling rules to design the layout, components, and utilities of a Bootstrap-based webpage.

->js
  - Contains JavaScript files that add interactivity to Bootstrap components.
  - Includes files like bootstrap.js and bootstrap.min.js, plus dependencies like Popper.js if bundled.
  - Purpose: Enables dynamic behaviors such as modals, dropdowns, tooltips, carousels, and collapse functionality.

->icons
  - Contains Bootstrap Icons files (SVG, fonts, or CSS).
  - Provides a collection of scalable vector icons to use within Bootstrap projects.
  - Purpose: Offers ready-to-use icons that integrate seamlessly with Bootstrap styling.
-->
